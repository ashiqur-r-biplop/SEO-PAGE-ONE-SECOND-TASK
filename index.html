<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--  font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>SEO Page One Task</title>
</head>

<body class="root">
    <div class="grid-layout">
        <!-- incomplete -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <!-- Column Title -->
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class="left-column-title-color-red"></div>
                            <h4>incomplete</h4>
                        </div>
                        <h5 class="right-column-title" id="incomplete-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex justify-content-center align-items-center spinner incomplete-spinner d-none"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- todo -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class="left-column-title-color-sky"></div>
                            <h4>To Do</h4>
                        </div>
                        <h5 class="right-column-title" id="todo-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex justify-content-center align-items-center d-none spinner todo-spinner"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Doing -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class="left-column-title-color-yellow"></div>
                            <h4>Doing</h4>
                        </div>
                        <h5 class="right-column-title" id="doing-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex justify-content-center doing-spinner align-items-center d-none spinner"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- review -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class=""></div>
                            <h4>Under Review</h4>
                        </div>
                        <h5 class="right-column-title" id="Review-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex justify-content-center Review-spinner align-items-center d-none spinner"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- completed -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class=""></div>
                            <h4>Completed</h4>
                        </div>
                        <h5 class="right-column-title" id="completed-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex completed-spinner justify-content-center align-items-center d-none spinner"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- overd -->
        <div class="per-single-column">
            <div class="per-singe-column-scrollbar">
                <div class="colmun-body">
                    <div class="column-title">
                        <div class="left-column-title">
                            <div class=""></div>
                            <h4>overd</h4>
                        </div>
                        <h5 class="right-column-title" id="overd-length"></h5>
                    </div>
                    <!-- card  -->
                    <div class="card-container">

                    </div>
                    <!-- spinner -->
                    <div id="spinner"
                        class="d-flex overd-spinner justify-content-center align-items-center d-none spinner"
                        style="height: 90vh;">
                        <div class="spinner-border text-black" role="status ">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- start modal -->
        <div class="modal-container">
            <div id="my-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" id="close" onclick="handleModalClose()">&times;</span>
                        <h2>Upload Multiple File</h2>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="handleUpload(event)">
                            <input multiple type="file" name="uploads" id="fileInput">
                            <button type="submit" id="upload-button" class="upload-button">Upload File</button>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- moment js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- custom js CDN-->

    <script src="./app.js"></script>

</body>

</html>
